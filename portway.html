  <body>
    <div class="container" id="content">
      <form>
      <h3>Portway School</h3>
      <div class="panel panel-primary">
        <div class="panel-heading"><h3 class="panel-title">Electricity</h3></div>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Last Read:</label>
            <div class="col-sm-10">
              <p class="form-control-static"><strong>12345678</strong> 2016-03-31 04:35PM </p>
            </div>
            <label for="elec" class="col-sm-2 control-label">New Value:</label>
            <div class="col-sm-10">
              <input id="elec" type="number" class="form-control">
            </div>
          </div> <!-- /form-group -->
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading"><h3 class="panel-title">Gas</h3></div>

          <div class="form-group">

              <input id="gas" type="number" class="form-control">
            </div>
          </div><!-- /form-group -->
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading"><h3 class="panel-title">Water</h3></div>

            <div class="col-sm-10">
              <input id="water" type="number" class="form-control">
            </div>
          </div><!-- /form-group -->
        </div>
      </div>
    </form>
      <div class="btn-group btn-group-lg" role="group">
